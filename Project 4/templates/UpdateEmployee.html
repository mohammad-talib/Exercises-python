<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for row in rows %}
        <form action="/updateform" method="POST">
            <input type="text" name="fname" value="{{row[1]}}">
            <input type="text" name="lname" value="{{row[2]}}">
            <input type="text" name="email" value="{{row[3]}}">
            <input type="text" name="phone" value="{{row[4]}}">
            <input type="text" name="hdate" value="{{row[5]}}">
            <input type="text" name="job" value="{{row[6]}}">
            <input type="text" name="salary" value="{{row[7]}}">
            <!-- <input type="text" name="depid" value="{{row[8]}}"> -->
            <input type="hidden" name="id" value="{{row[0]}}" />
            <input type="submit" value="Submit">
        </form>
    {% endfor %}
</body>
</html>
